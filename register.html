<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация | ATIG.AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0f2c 0%, #000000 100%);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #ffeebd;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #ffeebd;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }
    input::placeholder {
      color: #bbb;
    }
    .register-btn {
      width: 100%;
      background: linear-gradient(90deg, #f9d976, #f39f86);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 25px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-btn:hover {
      background: linear-gradient(90deg, #fbd86d, #f37c6d);
    }
    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
    .login-link a {
      color: #fff;
      text-decoration: underline;
    }
    .terms {
      font-size: 11px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ATIG.AI</h1>
    <p>Знакомьтесь</p>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Имя" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Пароль" required>
      <button type="submit" class="register-btn">Зарегистрироваться</button>
    </form>
    <div class="login-link">
      Уже есть аккаунт? <a href="#">Войти</a>
    </div>
    <div class="terms">
      Регистрируясь, вы принимаете условия обслуживания
    </div>
  </div>
</body>
</html>
